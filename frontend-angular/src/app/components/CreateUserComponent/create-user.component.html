<form (ngSubmit)="onSubmit()" #createUserForm="ngForm" style="padding: 30px;">
  <div class="form-group">
    <h2 style="text-align: center; font-family: Arial, Helvetica, sans-serif;">Crear Usuario</h2>

    <label for="name">Nombre</label>
    <input type="text" id="name" [(ngModel)]="user.name" name="name" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="email">Email</label>
    <input type="email" id="email" [(ngModel)]="user.email" name="email" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="phone">Teléfono</label>
    <input type="text" id="phone" [(ngModel)]="user.phone" name="phone" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="address">Dirección</label>
    <input type="text" id="address" [(ngModel)]="user.address" name="address" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="job_title">Cargo</label>
    <input type="text" id="job_title" [(ngModel)]="user.job_title" name="job_title" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="company">Empresa</label>
    <input type="text" id="company" [(ngModel)]="user.company" name="company" class="form-control" required>
  </div>
  <div class="form-group">
    <label for="photo_url">URL de la Foto</label>
    <input type="text" id="photo_url" [(ngModel)]="user.photo_url" name="photo_url" class="form-control" required>
  </div>
  <button type="submit" class="btn btn-primary" [disabled]="!createUserForm.form.valid">Crear</button>
  <button type="button" (click)="onCancel()" class="btn btn-secondary">Cancelar</button>
</form>
